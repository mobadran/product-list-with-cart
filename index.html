<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Product list with cart</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
            rel="stylesheet" />

        <script defer type="module" src="scripts/script.js"></script>
    </head>
    <body class="bg-rose-50 px-5">
        <main class="py-10 mx-auto max-w-[1400px] flex max-xl:flex-col gap-4">
            <section class="w-2/3 max-xl:w-full">
                <h1 class="text-4xl font-bold text-rose-900">Desserts</h1>
                <div
                    class="flex flex-wrap my-6 justify-between gap-7"
                    id="items">
                    <div data-name="Waffle with Berries">
                        <div
                            class="relative mb-8 has-[.add-to-cart.hidden]:border-red border">
                            <img
                                src="./assets/images/image-baklava-desktop.jpg"
                                alt="Baklava"
                                class="rounded-xl w-72 lg:block hidden" />
                            <img
                                src="./assets/images/image-baklava-tablet.jpg"
                                alt="Baklava"
                                class="rounded-xl w-72 sm:block lg:hidden hidden" />
                            <img
                                src="./assets/images/image-baklava-mobile.jpg"
                                alt="Baklava"
                                class="rounded-xl w-72 max-sm:block hidden" />
                            <div
                                class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2">
                                <button
                                    class="flex gap-3 bg-white py-3 px-8 pr-14 rounded-full border-rose-300 border add-to-cart"
                                    onclick="add('Waffle with Berries')">
                                    <img
                                        src="./assets/images/icon-add-to-cart.svg"
                                        alt="" />
                                    <p class="font-semibold text-nowrap">
                                        Add To Cart
                                    </p>
                                </button>
                                <div
                                    class="flex justify-between bg-red py-3 px-8 rounded-full border-rose-300 border added-to-cart hidden">
                                    <button
                                        onclick="decrement('Waffle with Berries')">
                                        <img
                                            src="./assets/images/icon-decrement-quantity.svg"
                                            alt="minus"
                                            class="rounded-full border-white border p-1 w-5 h-5" />
                                    </button>
                                    <p class="cart-number text-white">1</p>
                                    <button
                                        onclick="increment('Waffle with Berries')">
                                        <img
                                            src="./assets/images/icon-increment-quantity.svg"
                                            alt="plus"
                                            class="rounded-full border-white border p-1 w-5 h-5" />
                                    </button>
                                </div>
                            </div>
                        </div>
                        <p class="text-rose-400">Waffle</p>
                        <h3 class="text-rose-900 font-semibold">
                            Waffle with Berries
                        </h3>
                        <p class="text-red font-semibold">$6.50</p>
                    </div>
                </div>
            </section>
            <section class="w-1/3 max-xl:w-full">
                <div class="bg-white rounded-lg p-6">
                    <h2 class="text-2xl font-bold text-red">Your Cart (0)</h2>
                    <div class="flex flex-col items-center mt-8">
                        <img
                            src="./assets/images/illustration-empty-cart.svg"
                            alt="Empty" />
                        <p class="text-rose-500 font-semibold">
                            Your added items will appear here
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
