<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Product list with cart</title>
            
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet" />
</head>

<body class="bg-rose-50 px-5">
    <main class="py-10 mx-auto max-w-[1400px] flex max-xl:flex-col gap-4">
        <section class="w-2/3 max-xl:w-full">
            <h1 class="text-4xl font-bold text-rose-900">Desserts</h1>
            <div class="flex flex-wrap my-6 justify-between gap-7" id="items">
                <div>
                    <div class="relative mb-8 has-[.add-to-cart.hidden]:border-red border-2 rounded-xl">
                        <img src="./assets/images/image-baklava-desktop.jpg" alt="Baklava" class="rounded-xl w-72 lg:block hidden">
                        <img src="./assets/images/image-baklava-tablet.jpg" alt="Baklava" class="rounded-xl w-72 sm:block lg:hidden hidden">
                        <img src="./assets/images/image-baklava-mobile.jpg" alt="Baklava" class="rounded-xl w-72 max-sm:block hidden">
                        <div class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2 min-w-32">
                            <button class="flex gap-3 bg-white py-3 px-8 pr-14 rounded-full border-rose-300 border add-to-cart" onclick="addToCart(0)">
                                <img src="./assets/images/icon-add-to-cart.svg" alt="">
                                <p class="font-semibold text-nowrap">Add To Cart</p>
                            </button>
                            <div class="flex justify-between bg-red py-3 px-4 rounded-full border-rose-300 border added-to-cart hidden">
                                <button onclick="decrement(0)">
                                    <img src="./assets/images/icon-decrement-quantity.svg" alt="minus" class="rounded-full border-white border p-1 w-5 h-5">
                                </button>
                                <p class="cart-number text-white">1</p>
                                <button onclick="increment(0)">
                                    <img src="./assets/images/icon-increment-quantity.svg" alt="plus" class="rounded-full border-white border p-1 w-5 h-5">
                                </button>
                            </div>
                        </div>
                    </div>
                    <p class="text-rose-400">${element.category}</p>
                    <h3 class="text-rose-900 font-semibold">${element.name}</h3>
                    <p class="text-red font-semibold">$${element.price.toFixed(2)}</p>
                </div>
            </div>
        </section>
        <section class="w-1/3 max-xl:w-full">
            <div class="bg-white rounded-lg p-6">
                <h2 class="text-2xl font-bold text-red mb-8">Your Cart (0)</h2>
                <div class="flex flex-col items-center" id="emptyCart">
                    <img src="./assets/images/illustration-empty-cart.svg" alt="Empty" />
                    <p class="text-rose-500 font-semibold">
                        Your added items will appear here
                    </p>
                </div>
                <div class="hidden" id="cartContainer">
                    <div class="flex flex-col items-start" id="cart">
                        <!-- <div class="flex justify-between w-full border-b py-2">
                            <div class="grid grid-rows-2 grid-cols-3 gap-2">
                                <h4 class="col-start-1 col-end-4 font-semibold">Classic Tiramisu</h4>
                                <span class="text-red font-semibold">1x</span>
                                <span class="text-rose-400">@ $6.50</span>
                                <span class="text-rose-500 font-semibold">$13.00</span>
                            </div>
                            <button onclick="removeItem(0)">
                                <img src="./assets/images/icon-remove-item.svg" alt="close" class="border w-6 h-6 p-1 rounded-full">
                            </button>
                        </div> -->
                    </div>
                    <div class="flex justify-between items-center my-4">
                        <p>Order Total</p>
                        <span class="text-3xl font-bold text-rose-900" id="total">$46.50</span>
                    </div>
                    <div class="flex flex-col gap-4">
                        <div class="flex gap-2 items-center bg-rose-50 p-4 rounded-lg justify-center">
                            <img src="./assets/images/icon-carbon-neutral.svg" alt="carbon neutral">
                            <p class="text-rose-950">This is a <span class="font-semibold">carbon-neutral</span> delivery</p>
                        </div>
                        <button class="bg-red text-white rounded-full p-3">Confirm Order</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
